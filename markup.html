<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css"/>
    <title>Sliders</title>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <div
                style="
            background: linear-gradient(229.99deg, #ffd21e -26%, rgba(210,162,7,0.28) 145%);
          "
        >
            <h1>Sand vibe</h1>
            <p>Gain and Pain</p>
        </div>
        <div
                style="
            background: linear-gradient(215.32deg, #4fe811 -1%, rgba(64,161,58,0.36) 124%);
          "
        >
            <h1>Wild nature</h1>
            <p>Gain and Pain</p>
        </div>
        <div
                style="
            background: linear-gradient(221.87deg, #ea6608 1%, rgba(175,45,5,0.39) 128%);
          "
        >
            <h1>Fire in the sky</h1>
            <p>Gain and Pain</p>
        </div>
        <div
                style="
            background: linear-gradient(220.16deg, #d302f3 -8%, rgba(191,2,243,0) 138%);
          "
        >
            <h1>Go beyond your mind</h1>
            <p>Gain and Pain</p>
        </div>
    </div>
    <div class="main-slide">
        <div
                style="
            background-image: url('https://images.unsplash.com/photo-1686859927846-dc8191ebaf14?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80');
          "
        ></div>
        <div
                style="
            background-image: url('https://images.unsplash.com/photo-1687507309732-e2fb476e8671?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80');
          "
        ></div>
        <div
                style="
            background-image: url('https://images.unsplash.com/photo-1686871880688-a58e6f9f9ba0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80');
          "
        ></div>
        <div
                style="
            background-image: url('https://images.unsplash.com/photo-1687684422877-2cc358c18028?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1071&q=80');
          "
        ></div>
    </div>
    <div class="controls">
        <button class="down-button">
            <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
            <i class="fas fa-arrow-up"></i>
        </button>
    </div>
</div>
<script src="logic.js"></script>
</body>
</html>
